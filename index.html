<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#8edb2f">
  <link rel="manifest" href="manifest.json">
  <title>Tasken-san</title>
  <style>
    :root {
      --bg-a: #e6fbd2;
      --bg-b: #d2f2ff;
      --bg-c: #8edb2f;
      --ink: #2a2a2a;
      --panel: #f6fff1;
      --panel-strong: #e9ffe0;
      --accent: #8edb2f;
      --accent-2: #58c6ff;
      --good: #2fbf71;
      --warn: #7fd6ff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", "Comic Sans MS", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 18% 18%, #f4ffe8 0, #f4ffe8 26%, transparent 27%),
        radial-gradient(circle at 82% 20%, #dff6ff 0, #dff6ff 20%, transparent 21%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b));
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 24px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 16px;
      border-radius: 24px;
      background: linear-gradient(120deg, #f5ffe6, #d9f5ff);
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: transparent;
      display: grid;
      place-items: center;
      box-shadow: 0 6px 14px rgba(88, 198, 255, 0.35);
    }

    .logo img {
      width: 52px;
      height: 52px;
      display: block;
    }

    .brand h1 {
      margin: 0;
      font-size: 28px;
    }

    .nav {
      display: flex;
      gap: 12px;
    }

    .nav button {
      border: none;
      border-radius: 18px;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 700;
      background: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .nav button.active {
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #fff;
    }

    main {
      margin-top: 24px;
    }

    .view {
      display: none;
      animation: fadeUp 0.6s ease both;
    }

    .view.active {
      display: block;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 20px;
    }

    .panel {
      background: var(--panel);
      border-radius: 26px;
      padding: 20px 24px;
      box-shadow: var(--shadow);
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 22px;
    }

    .with-icon {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      flex-shrink: 0;
    }

    .icon-lg {
      width: 22px;
      height: 22px;
    }

    .task-list {
      display: grid;
      gap: 12px;
    }

    .task-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 16px;
      background: #fff;
      border-radius: 18px;
      border: 3px solid transparent;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, border 0.2s ease;
    }

    .task-main {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-icon {
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #1f6f8b;
    }

    .task-icon svg {
      width: 24px;
      height: 24px;
      display: block;
    }

    .task-card.completed {
      border-color: var(--good);
      background: #e7f8ef;
    }

    .task-card:active {
      transform: scale(0.98);
    }

    .task-check {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: #f1f1f1;
      display: grid;
      place-items: center;
      font-size: 26px;
      color: #fff;
    }

    .task-card.completed .task-check {
      background: var(--good);
      color: #fff;
    }

    .progress {
      margin-top: 18px;
    }

    .progress-bar {
      width: 100%;
      height: 18px;
      border-radius: 999px;
      background: #d9f3dd;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.4s ease;
    }

    .progress-text {
      margin-top: 8px;
      font-weight: 700;
      font-size: 18px;
    }

    .reward-box {
      display: grid;
      gap: 16px;
      align-items: start;
    }

    .reward-status {
      background: var(--panel-strong);
      border-radius: 20px;
      padding: 16px;
      text-align: center;
      display: grid;
      gap: 12px;
    }

    .reward-status .message {
      font-size: 18px;
      font-weight: 700;
    }

    .primary-btn {
      border: none;
      border-radius: 18px;
      padding: 16px 18px;
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(88, 198, 255, 0.35);
      position: relative;
      overflow: hidden;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .primary-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0));
      opacity: 0.7;
      transform: translateX(-40%);
      pointer-events: none;
    }

    .primary-btn:active {
      transform: scale(0.98);
      box-shadow: 0 6px 12px rgba(88, 198, 255, 0.28);
    }

    .primary-btn:disabled {
      background: linear-gradient(135deg, #f1f1f1, #e4e4e4);
      color: #9aa0a6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .mini-note {
      font-size: 16px;
      text-align: center;
    }

    .stat-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      letter-spacing: 0.2px;
      border: 2px solid transparent;
      background: #fff;
      box-shadow: 0 6px 14px rgba(88, 198, 255, 0.18);
    }

    .stat-pill .label {
      opacity: 0.7;
      font-weight: 700;
    }

    .stat-pill.score {
      background: linear-gradient(135deg, #eaffd8, #d8f3ff);
      border-color: #8edb2f;
      color: #2b7c46;
    }

    .stat-pill.plays {
      background: linear-gradient(135deg, #f3f8ff, #e9f4ff);
      border-color: #58c6ff;
      color: #1c6aa8;
    }

    .settings-list {
      display: grid;
      gap: 12px;
    }

    .settings-item {
      display: grid;
      gap: 10px;
      background: #fff;
      border-radius: 16px;
      padding: 10px 12px;
    }

    .settings-main {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }

    .settings-item input[type="text"] {
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 12px;
      border: 2px solid #cdeeff;
      width: 100%;
    }

    .icon-btn {
      border: none;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 16px;
      background: #d7f4ff;
      cursor: pointer;
    }

    .icon-picker {
      display: grid;
      grid-template-columns: repeat(9, minmax(0, 1fr));
      gap: 8px;
    }

    .icon-choice {
      border: 2px solid transparent;
      background: #f5fbff;
      border-radius: 12px;
      padding: 6px;
      cursor: pointer;
      display: grid;
      place-items: center;
      color: #1c6aa8;
    }

    .icon-choice.active {
      border-color: var(--accent);
      background: #eaffd8;
      color: #2b7c46;
    }

    .icon-choice svg {
      width: 20px;
      height: 20px;
      display: block;
    }

    .add-task {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }

    .add-task input {
      font-size: 18px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 2px solid #cdeeff;
    }

    .note {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(35, 31, 32, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 10;
    }

    .overlay.active {
      display: flex;
    }

    .game-card {
      background: #fff;
      border-radius: 28px;
      padding: 18px 20px 20px;
      width: min(700px, 90vw);
      box-shadow: var(--shadow);
      display: grid;
      gap: 12px;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: 800;
    }

    .game-area {
      position: relative;
      height: 360px;
      border-radius: 24px;
      background: linear-gradient(160deg, #d5f5ff, #eaffd8);
      overflow: hidden;
      border: 4px dashed #8bdcff;
      touch-action: manipulation;
    }

    .santa {
      position: absolute;
      left: 60px;
      top: 70%;
      width: 64px;
      height: 64px;
      transform: translate(-50%, -50%);
      transition: left 0.2s ease, top 0.2s ease;
      pointer-events: none;
      filter: drop-shadow(0 4px 2px rgba(0, 0, 0, 0.15));
    }

    .santa img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .present {
      position: absolute;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #7fe7a8, #5bc4ff);
      border-radius: 14px;
      border: 4px solid #39b878;
      box-shadow: 0 6px 0 rgba(39, 150, 95, 0.2);
      animation: floaty 1.8s ease-in-out infinite;
      touch-action: manipulation;
    }

    .present::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent 42%, #ffffff 42%, #ffffff 58%, transparent 58%);
      border-radius: 10px;
    }

    .present::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      background: #ffffff;
      border-radius: 50%;
      top: -14px;
      left: 18px;
      box-shadow: 0 0 0 3px #d1f2ff;
    }

    .secondary-btn {
      border: none;
      border-radius: 16px;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: 700;
      background: #c9f3ff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      font-size: 18px;
      padding: 16px;
      background: #fff;
      border-radius: 16px;
    }

    .game-result {
      text-align: center;
      font-size: 20px;
      font-weight: 800;
      color: #2c9d66;
      min-height: 24px;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floaty {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .game-area {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="icon.svg" alt="Tasken-san" />
        </div>
        <div>
          <h1>Tasken-san</h1>
          <div>きょうも がんばろう！</div>
        </div>
      </div>
      <nav class="nav">
        <button class="active" data-view="home">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 2v4" />
            <path d="M16 2v4" />
            <rect width="18" height="18" x="3" y="4" rx="2" />
            <path d="M3 10h18" />
          </svg>
          きょう
        </button>
        <button data-view="settings">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915" />
            <circle cx="12" cy="12" r="3" />
          </svg>
          せってい
        </button>
      </nav>
    </header>

    <main>
      <section id="view-home" class="view active">
        <div class="layout">
          <div class="panel">
            <h2 class="with-icon">
              <svg class="icon icon-lg" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 5H3" />
                <path d="M16 12H3" />
                <path d="M11 19H3" />
                <path d="m15 18 2 2 4-4" />
              </svg>
              きょうのタスク
            </h2>
            <div id="taskList" class="task-list"></div>
            <div id="emptyTasks" class="empty-state" hidden>タスクがありません。せっていで ついかしてね。</div>
            <div class="progress">
              <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
              </div>
              <div id="progressText" class="progress-text">0 / 0</div>
            </div>
          </div>

          <div class="panel">
            <h2 class="with-icon">
              <svg class="icon icon-lg" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="8" width="18" height="4" rx="1" />
                <path d="M12 8v13" />
                <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7" />
                <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5" />
              </svg>
              ごほうび
            </h2>
            <div class="reward-box">
              <div class="reward-status">
                <div id="rewardMessage" class="message">タスクを ぜんぶ おわらせよう！</div>
                <button id="startGameBtn" class="primary-btn" disabled>
                  <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="6" x2="10" y1="11" y2="11" />
                    <line x1="8" x2="8" y1="9" y2="13" />
                    <line x1="15" x2="15.01" y1="12" y2="12" />
                    <line x1="18" x2="18.01" y1="10" y2="10" />
                    <path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z" />
                  </svg>
                  ゲームをはじめる
                </button>
                <div id="rewardNote" class="mini-note">10びょうで プレゼントを あつめよう</div>
              </div>
              <div id="bestScore" class="mini-note stat-pill score"><span class="label">さいこう</span><span class="value">0</span></div>
              <div id="playsLeft" class="mini-note stat-pill plays"><span class="label">きょうのこり</span><span class="value">3かい</span></div>
              <div class="mini-note">きょうのタスクを ぜんぶ できたら あそべるよ</div>
            </div>
          </div>
        </div>
      </section>

      <section id="view-settings" class="view">
        <div class="panel">
          <h2 class="with-icon">
            <svg class="icon icon-lg" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.106-3.105c.32-.322.863-.22.983.218a6 6 0 0 1-8.259 7.057l-7.91 7.91a1 1 0 0 1-2.999-3l7.91-7.91a6 6 0 0 1 7.057-8.259c.438.12.54.662.219.984z" />
            </svg>
            タスクのせってい
          </h2>
          <div id="settingsList" class="settings-list"></div>
          <div class="add-task">
            <input id="newTaskName" type="text" placeholder="あたらしいタスク">
            <button id="addTaskBtn" class="secondary-btn">
              <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14" />
                <path d="M12 5v14" />
              </svg>
              ついか
            </button>
          </div>
          <div class="note">※ タスクは まいにち リセットされます</div>
        </div>
      </section>
    </main>
  </div>

  <div id="gameOverlay" class="overlay">
    <div class="game-card">
      <div class="game-header">
        <div>のこり <span id="timeLeft">10</span> びょう</div>
        <div>プレゼント <span id="score">0</span></div>
      </div>
      <div id="gameArea" class="game-area"></div>
      <div id="gameResult" class="game-result" aria-live="polite"></div>
      <button id="exitGameBtn" class="secondary-btn">おしまい</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "tasken-san-v1";

    const defaultTasks = [
      { id: "tidy", name: "かたづけ", icon: "home" },
      { id: "homework", name: "しゅくだい", icon: "book" },
      { id: "help", name: "おてつだい", icon: "hand-heart" }
    ];

    const iconSvgs = {
      calendar: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>`,
      list: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 5H3"/><path d="M16 12H3"/><path d="M11 19H3"/><path d="m15 18 2 2 4-4"/></svg>`,
      book: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5V4.5A2.5 2.5 0 0 1 6.5 2z"/></svg>`,
      home: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7"/><path d="M9 22V12h6v10"/></svg>`,
      "hand-heart": `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 14h1.5a2.5 2.5 0 0 0 0-5H12"/><path d="M12 9h-.5a2.5 2.5 0 0 0 0 5H13"/><path d="M8 17.5a4 4 0 0 0 4 4H18a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1"/><path d="M7 12H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h7"/><path d="M16.5 3.5a2.5 2.5 0 0 0-3.5 0L12 4.5l-1-1a2.5 2.5 0 0 0-3.5 3.5l4.5 4.5 4.5-4.5a2.5 2.5 0 0 0 0-3.5z"/></svg>`,
      sparkles: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3 1.9 5.2L19 10l-5.1 1.8L12 17l-1.9-5.2L5 10l5.1-1.8z"/><path d="M5 3v4"/><path d="M3 5h4"/><path d="M19 17v4"/><path d="M17 19h4"/></svg>`,
      sun: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>`,
      star: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11.3 2.6 13.5 8l5.8.5-4.4 3.7L16.8 18l-5.5-3.4L5.8 18l1.9-5.8L3.3 8.5 9.1 8z"/></svg>`,
      gift: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>`,
      gamepad: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="10" y1="11" y2="11"/><line x1="8" x2="8" y1="9" y2="13"/><line x1="15" x2="15.01" y1="12" y2="12"/><line x1="18" x2="18.01" y1="10" y2="10"/><path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"/></svg>`
    };

    const iconOptions = [
      { id: "list", label: "チェック" },
      { id: "book", label: "ほん" },
      { id: "home", label: "おうち" },
      { id: "hand-heart", label: "おてつだい" },
      { id: "calendar", label: "きょう" },
      { id: "gift", label: "ごほうび" },
      { id: "gamepad", label: "ゲーム" },
      { id: "star", label: "ほし" },
      { id: "sun", label: "たいよう" }
    ];

    function getIconSvg(iconId) {
      return iconSvgs[iconId] || iconSvgs.list;
    }

    const state = loadState();
    ensureToday(state);
    saveState(state);

    const taskListEl = document.getElementById("taskList");
    const settingsListEl = document.getElementById("settingsList");
    const progressFillEl = document.getElementById("progressFill");
    const progressTextEl = document.getElementById("progressText");
    const startGameBtn = document.getElementById("startGameBtn");
    const rewardMessageEl = document.getElementById("rewardMessage");
    const rewardNoteEl = document.getElementById("rewardNote");
    const bestScoreEl = document.getElementById("bestScore");
    const playsLeftEl = document.getElementById("playsLeft");
    const emptyTasksEl = document.getElementById("emptyTasks");
    const overlayEl = document.getElementById("gameOverlay");
    const gameAreaEl = document.getElementById("gameArea");
    const timeLeftEl = document.getElementById("timeLeft");
    const scoreEl = document.getElementById("score");
    const gameResultEl = document.getElementById("gameResult");
    const exitGameBtn = document.getElementById("exitGameBtn");
    const newTaskInput = document.getElementById("newTaskName");

    let gameTimer = null;
    let spawnTimer = null;
    let currentScore = 0;
    let gameFinished = false;
    let santaEl = null;

    setupNavigation();
    render();

    document.getElementById("addTaskBtn").addEventListener("click", () => {
      const name = newTaskInput.value.trim();
      if (!name) return;
      state.tasks.push({ id: crypto.randomUUID(), name, icon: "list" });
      newTaskInput.value = "";
      saveState(state);
      render();
    });

    startGameBtn.addEventListener("click", () => {
      startGame();
    });

    exitGameBtn.addEventListener("click", () => {
      if (gameFinished) {
        closeGame();
      } else {
        endGame(true);
      }
    });

    gameAreaEl.addEventListener("pointerdown", (event) => {
      if (!overlayEl.classList.contains("active")) return;
      if (!santaEl) return;
      moveSanta(event.clientX, event.clientY);
    });

    function setupNavigation() {
      document.querySelectorAll(".nav button").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".nav button").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          const view = btn.dataset.view;
          document.querySelectorAll(".view").forEach((section) => {
            section.classList.toggle("active", section.id === `view-${view}`);
          });
        });
      });
    }

    function render() {
      ensureToday(state);
      renderTasks();
      renderSettings();
      updateProgress();
      updateReward();
    }

    function renderTasks() {
      taskListEl.innerHTML = "";
      const activeTasks = state.tasks;
      emptyTasksEl.hidden = activeTasks.length !== 0;

      activeTasks.forEach((task) => {
        const card = document.createElement("button");
        card.type = "button";
        card.className = "task-card";
        card.setAttribute("aria-pressed", Boolean(state.completed[task.id]));
        card.innerHTML = `<span class="task-main"><span class="task-icon">${getIconSvg(task.icon)}</span><span>${task.name}</span></span><span class="task-check">✓</span>`;
        if (state.completed[task.id]) {
          card.classList.add("completed");
        }
        card.addEventListener("click", () => {
          state.completed[task.id] = !state.completed[task.id];
          saveState(state);
          render();
        });
        taskListEl.appendChild(card);
      });
    }

    function renderSettings() {
      settingsListEl.innerHTML = "";
      state.tasks.forEach((task) => {
        const row = document.createElement("div");
        row.className = "settings-item";

        const main = document.createElement("div");
        main.className = "settings-main";

        const input = document.createElement("input");
        input.type = "text";
        input.value = task.name;
        input.addEventListener("change", () => {
          const value = input.value.trim();
          task.name = value || task.name;
          input.value = task.name;
          saveState(state);
          render();
        });

        const delBtn = document.createElement("button");
        delBtn.className = "icon-btn";
        delBtn.textContent = "けす";
        delBtn.addEventListener("click", () => {
          state.tasks = state.tasks.filter((t) => t.id !== task.id);
          delete state.completed[task.id];
          saveState(state);
          render();
        });

        main.appendChild(input);
        main.appendChild(delBtn);

        const picker = document.createElement("div");
        picker.className = "icon-picker";
        iconOptions.forEach((option) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "icon-choice";
          btn.innerHTML = getIconSvg(option.id);
          btn.title = option.label;
          btn.setAttribute("aria-pressed", option.id === task.icon);
          if (option.id === task.icon) {
            btn.classList.add("active");
          }
          btn.addEventListener("click", () => {
            task.icon = option.id;
            saveState(state);
            render();
          });
          picker.appendChild(btn);
        });

        row.appendChild(main);
        row.appendChild(picker);
        settingsListEl.appendChild(row);
      });
    }

    function updateProgress() {
      const activeTasks = state.tasks;
      const total = activeTasks.length;
      const done = activeTasks.filter((task) => state.completed[task.id]).length;
      const ratio = total ? Math.round((done / total) * 100) : 0;
      progressFillEl.style.width = `${ratio}%`;
      progressTextEl.textContent = `${done} / ${total}`;
    }

    function updateReward() {
      const activeTasks = state.tasks;
      const total = activeTasks.length;
      const done = activeTasks.filter((task) => state.completed[task.id]).length;
      const allDone = total > 0 && done === total;
      const today = getToday();
      const playedToday = state.gamePlaysDay === today ? state.gamePlaysCount : 0;
      const maxPlays = 3;
      const remainingPlays = Math.max(0, maxPlays - playedToday);
      const canPlayMore = remainingPlays > 0;
      bestScoreEl.querySelector(".value").textContent = state.bestScore;
      playsLeftEl.querySelector(".value").textContent = `${remainingPlays}かい`;

      if (allDone && canPlayMore) {
        rewardMessageEl.textContent = "すごい！ ごほうび かいきん！";
        startGameBtn.disabled = false;
        rewardNoteEl.textContent = "10びょうで プレゼントを あつめよう";
        return;
      }

      if (!canPlayMore && allDone) {
        rewardMessageEl.textContent = "きょうの ごほうびは おしまい";
        startGameBtn.disabled = true;
        rewardNoteEl.textContent = "また あした がんばろう";
        return;
      }

      if (total === 0) {
        rewardMessageEl.textContent = "せっていで タスクを ついかしてね";
        startGameBtn.disabled = true;
        rewardNoteEl.textContent = "";
        return;
      }

      rewardMessageEl.textContent = "タスクを ぜんぶ おわらせよう！";
      startGameBtn.disabled = true;
      rewardNoteEl.textContent = "";
    }

    function moveSanta(clientX, clientY) {
      const rect = gameAreaEl.getBoundingClientRect();
      const size = 52;
      const half = size / 2;
      const x = Math.min(rect.width - half, Math.max(half, clientX - rect.left));
      const y = Math.min(rect.height - half, Math.max(half, clientY - rect.top));
      santaEl.style.left = `${x}px`;
      santaEl.style.top = `${y}px`;
    }

    function startGame() {
      if (startGameBtn.disabled) return;
      overlayEl.classList.add("active");
      gameAreaEl.innerHTML = "";
      santaEl = document.createElement("div");
      santaEl.className = "santa";
      santaEl.innerHTML = "<img src=\"santa.svg\" alt=\"サンタ\" />";
      gameAreaEl.appendChild(santaEl);
      let timeLeft = 10;
      currentScore = 0;
      gameFinished = false;
      timeLeftEl.textContent = timeLeft;
      scoreEl.textContent = currentScore;
      gameResultEl.textContent = "";
      exitGameBtn.textContent = "おしまい";

      const spawnPresent = () => {
        const present = document.createElement("div");
        present.className = "present";
        const areaRect = gameAreaEl.getBoundingClientRect();
        const size = 70;
        const maxX = areaRect.width - size;
        const maxY = areaRect.height - size;
        present.style.left = `${Math.max(0, Math.random() * maxX)}px`;
        present.style.top = `${Math.max(0, Math.random() * maxY)}px`;
        present.addEventListener("pointerdown", () => {
          if (gameFinished) return;
          present.remove();
          currentScore += 1;
          scoreEl.textContent = currentScore;
          spawnPresent();
        }, { once: true });
        gameAreaEl.appendChild(present);
      };

      spawnPresent();
      spawnTimer = setInterval(spawnPresent, 900);

      gameTimer = setInterval(() => {
        timeLeft -= 1;
        timeLeftEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame(false);
        }
      }, 1000);
    }

    function endGame(byExit) {
      clearInterval(gameTimer);
      clearInterval(spawnTimer);
      gameTimer = null;
      spawnTimer = null;
      if (!byExit) {
        const today = getToday();
        state.gamePlaysDay = today;
        state.gamePlaysCount = (state.gamePlaysCount || 0) + 1;
        gameFinished = true;
        if (currentScore > state.bestScore) {
          state.bestScore = currentScore;
        }
        gameResultEl.textContent = `スコア: ${currentScore}（さいこう: ${state.bestScore}）`;
        exitGameBtn.textContent = "もどる";
      } else {
        closeGame();
      }
      saveState(state);
      render();
    }

    function closeGame() {
      overlayEl.classList.remove("active");
    }

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) {
        return {
          tasks: defaultTasks.map((task) => ({ ...task, icon: task.icon || "list" })),
          completed: {},
          day: getToday(),
          gamePlaysDay: "",
          gamePlaysCount: 0,
          bestScore: 0
        };
      }
      try {
        const parsed = JSON.parse(raw);
        const tasks = Array.isArray(parsed.tasks) && parsed.tasks.length ? parsed.tasks : defaultTasks;
        const normalizedTasks = tasks.map((task) => ({
          id: task.id,
          name: task.name,
          icon: task.icon || "list"
        }));
        return {
          tasks: normalizedTasks,
          completed: parsed.completed || {},
          day: parsed.day || getToday(),
          gamePlaysDay: parsed.gamePlaysDay || parsed.gamePlayedDay || "",
          gamePlaysCount: Number.isFinite(parsed.gamePlaysCount) ? parsed.gamePlaysCount : 0,
          bestScore: Number.isFinite(parsed.bestScore) ? parsed.bestScore : 0
        };
      } catch (err) {
        return {
          tasks: defaultTasks.map((task) => ({ ...task, icon: task.icon || "list" })),
          completed: {},
          day: getToday(),
          gamePlaysDay: "",
          gamePlaysCount: 0,
          bestScore: 0
        };
      }
    }

    function saveState(nextState) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(nextState));
    }

    function ensureToday(nextState) {
      const today = getToday();
      if (nextState.day !== today) {
        nextState.day = today;
        nextState.completed = {};
        nextState.gamePlaysDay = "";
        nextState.gamePlaysCount = 0;
      }
    }

    function getToday() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(() => {
        // Service worker registration can fail in some file:// contexts.
      });
    }
  </script>
